<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Platform - Create Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Test Platform - Create Test</h1>
        <div id="test-creation">
            <h2>Create a New Test</h2>
            <label for="test-name">Test Name:</label>
            <input type="text" id="test-name" name="test-name"><br><br>
            <label for="question">Question:</label>
            <input type="text" id="question" name="question"><br><br>
            <label for="option1">Option 1:</label>
            <input type="text" id="option1" name="option1"><br><br>
            <label for="option2">Option 2:</label>
            <input type="text" id="option2" name="option2"><br><br>
            <label for="option3">Option 3:</label>
            <input type="text" id="option3" name="option3"><br><br>
            <label for="option4">Option 4:</label>
            <input type="text" id="option4" name="option4"><br><br>
            <label for="answer">Correct Answer (1-4):</label>
            <input type="number" id="answer" name="answer" min="1" max="4"><br><br>
            <button onclick="addQuestion()">Add Question</button>
        </div>

        <div id="test-preview">
            <h2>Test Preview</h2>
            <div id="questions-container"></div>
            <button onclick="downloadTest()">Download Test</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
